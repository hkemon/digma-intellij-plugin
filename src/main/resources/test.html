<html> 
  <head>
    <title>Test Page</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script language="JavaScript">

        $(document).ready(function(){
            $(".addItem").click(function(){
              addItem();
              updatelabel1();
              sendMessage();
            });

        });

        function addItem(){
          $(".listItems").append("<div>"+Date.now()+"</div>");
        }

        function updatelabel1() {
          document.getElementById("label1").innerHTML = Date.now();
        }


       function sendMessage() {
            window.cefQuery({
              request: 'BindingTest:',
              onSuccess: function(response) {
                document.getElementById('label1').innerHTML = 'Response: '+response
              },
              onFailure: function(error_code, error_message) {}
            });
        }


    </script>
  </head>
  <body> 
    <h1>Test Page</h1>
    <!--div onclick="updatelabel1()">
      simple click event
    </div-->
    <div id="label1" >label 1</div>
    <div class="spacer">------</div>
    <div id="addItem" class="addItem" style="cursor: pointer">Add Item</div>
    <div class="listItems"></div>
  </body>
</html>
